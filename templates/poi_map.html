{% extends "base.html" %} {% load leaflet_tags static %} {% block title %}Carte des hébergeurs{% endblock %} {% block main %}
<div class="container-fluid">
    <h1 class="text-center">Carte des hébergeurs</h1>
    <div class="row">
        <div class="col-md-8">
            <div id='map'>
                {% leaflet_map "main" callback="main_map_init" %}
            </div>
        </div>
        <div class="col-md-4">
            <table class="table">
                <tr>
                    <td>Départ</td>
                    <td id="start">
                        <span class="geo-text"></span>
                        <input class="geo-info" type="hidden" name="start"/>
                    </td>
                </tr>
                <tr>
                    <td>Arrivé</td>
                    <td id="end">
                        <span class="geo-text"></span>
                        <input class="geo-info" type="hidden" name="end"/>
                    </td>
                </tr>
                <tr>
                    <td>Distance totale</td>
                    <td id="distance"></td>
                </tr>
                <tr>
                    <td>Jours de marche</td>
                    <td>
                        <input id="steps" type="number" name="steps" value="">
                    </td>
                </tr>
                <tr>
                    <td>Kms journaliers</td>
                    <td>
                        <input type="number" name="kmPerDay" value="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary btn-lg" id="ok" type="button" name="button">OK</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<link rel="stylesheet" href="{% static 'bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css' %}">
<script src="{% static 'bower_components/turfjs/turf.min.js' %}" charset="utf-8"></script>
<script src="{% static 'bower_components/togeojson/togeojson.js' %}" charset="utf-8"></script>
<script src="{% static 'bower_components/leaflet-knn/leaflet-knn.min.js' %}" charset="utf-8"></script>
<script src="{% static 'bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js' %}" charset="utf-8"></script>
<script type="text/javascript">
    var startIcon = L.AwesomeMarkers.icon({
        icon: 'flag',
        prefix : 'fa',
        markerColor: 'green'
    });
    var endIcon = L.AwesomeMarkers.icon({
          icon: 'flag',
          prefix : 'fa',
          markerColor: 'red'
    });

    function fetchGeoInfo(point, labelId) {
        $.ajax({
            dataType: "json",
            url: "https://maps.googleapis.com/maps/api/geocode/json",
            data: {
                latlng : point.getLatLng().lat+","+point.getLatLng().lng,
                language : 'fr',
                location_type : 'GEOMETRIC_CENTER',
                key : "AIzaSyAThNRSpWOhnA2EGSeshFqLolrTPQx1hjo"
            },
            success: function(data){
                if(data.status == "OK"){
                    if(data.results.length > 0) {
                        var poiResult = data.results[0];
                        $(labelId+" span.geo-text").text(poiResult.formatted_address);
                        $(labelId+" input").val(poiResult.formatted_address).change();
                    }
                }
            }
        });
    }

    function applyDragEventListener(map, path, point, markerOptions) {
        var tempPoint = null
        point.on('drag', function(e) {
            if(tempPoint) {
                map.removeLayer(tempPoint);
            }
            var nearest = leafletKnn(path).nearest(e.target.getLatLng(),1)[0];
            tempPoint = L.marker([nearest.lat, nearest.lon], markerOptions).addTo(map);
        });
        point.on('dragstart', function(e) {
            $(e.target._icon).hide();
        });
        point.on('dragend', function(e) {
            point = tempPoint;
            map.removeLayer(e.target);
            applyDragEventListener(map, path, point, markerOptions);
            fetchGeoInfo(point, markerOptions.labelId)
        });
    }

    function main_map_init(map, options) {
        var startPoint = null;
        var endPoint = null;
        var customPath = null;

        var gpxFile = '{% static 'urbain_v.gpx' %}'; // URL to your GPX file or the GPX itself

        $.ajax(gpxFile).done(function(gpx) {
            var geojson = toGeoJSON.gpx((new DOMParser()).parseFromString(gpx, 'text/xml'), null, 4);
            var path = L.geoJSON(geojson).addTo(map);
            map.fitBounds(path.getBounds());

            var coords = geojson.features[0].geometry.coordinates

            var startPointOptions = {
                draggable: true,
                icon : startIcon,
                labelId : "#start"
            }

            var endPointOptions = {
                draggable: true,
                icon :endIcon,
                labelId : "#end"
            }

            startPoint = L.marker([coords[0][1], coords[0][0]], startPointOptions).addTo(map);
            endPoint = L.marker([coords[coords.length-1][1], coords[coords.length-1][0]], endPointOptions).addTo(map);

            applyDragEventListener(map, path, startPoint, startPointOptions);
            applyDragEventListener(map, path, endPoint, endPointOptions);

            function computePath(){
                if(startPoint && endPoint){
                    var sliced = turf.lineSlice(
                        startPoint.toGeoJSON(),
                        endPoint.toGeoJSON(),
                        path.toGeoJSON().features[0]);

                        var length = turf.lineDistance(sliced, 'kilometers');
                        $("#distance").text(length.toFixed(2));
                }
            }

            $(".geo-info").change(computePath);

            fetchGeoInfo(startPoint, "#start");
            fetchGeoInfo(endPoint, "#end");
            computePath();

            $("#ok").click(function(){
                var p = customPath == null ? path : customPath
                var geop = p.toGeoJSON().features[0]
                var steps = parseInt($("#steps").val())
                var length = turf.lineDistance(geop, 'kilometers');
                step_length = length/steps;
                for (var i = 1; i <= steps; i++) {
                    var along = turf.along(geop, step_length * i, 'kilometers');
                    L.geoJSON(along).addTo(map);
                }
            })
        });

        {% for poi in object_list %}
        L.marker([{{poi.address.geom.coords.1|stringformat:"f"}},
                  {{poi.address.geom.coords.0|stringformat:"f"}}], {
                      icon : L.AwesomeMarkers.icon({
                            icon: '{{poi.type.icon}}',
                            prefix : 'fa',
                      })
                  }).addTo(map);
        {% endfor %}
    }
</script>
{% endblock %}
