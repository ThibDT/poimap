{% extends "base.html" %}

{% block title %}Hébergeur{% endblock %}

{% block content %}

<div class="container-fluid">
    <fieldset>
        <legend class="text-center">Création d'un Adhérent</legend>
            <div class="raw">
                <div class="col-md-6 col-md-offset-3">

                    {% csrf_token %}

                </div>
            </div>
    </fieldset>
</div>

{% endblock %}
