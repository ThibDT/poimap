{% extends "base.html" %}
{% load sekizai_tags static %}

{% block title %}Liste des hébergeurs{% endblock %}

{% block content %}

<h1 class="text-center">Liste des hébergeurs</h1>
<ul>
{% for hosting in object_list %}
<li>
    <a href="{% url 'hosting_detail' hosting.id %}">{{hosting.name}}</a>
</li>
{%endfor%}
</ul>
{% addtoblock "css" %}
<link rel="stylesheet" href="{% static 'hostings/css/hosting.css' %}" />
{% endaddtoblock %}

{% endblock %}
